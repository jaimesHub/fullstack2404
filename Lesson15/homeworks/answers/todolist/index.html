<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="d-flex" style="min-height: 100vh;">
        <div class="container text-center">
            <h1>#todo</h1>
    
            <ul class="nav nav-underline justify-content-center mb-3">
                <li class="nav-item">
                    <a class="nav-link">All</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Active</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Completed</a>
                </li>
            </ul>
    
            <div class="input-group mb-3">
                <input id="add-input" type="text" class="form-control me-5 rounded-2" placeholder="add details..." aria-label="add details"
                    aria-describedby="add-btn">
                <button class="btn btn-outline-primary rounded-2" type="button" id="add-btn">Add</button>
            </div>
    
            <ul id="tasks" class="list-group custom-list-group"></ul>

            <button class="btn btn-outline-danger rounded-2" type="button" style="display: none;" id="delete-btn">Delete All</button>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>

</html>
