<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Peralta&family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9ab2b9d27b.js" crossorigin="anonymous"></script>
    <title>Responsive figma design</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="header-left-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="header-left-logo">Social</div>
            </div>

            <div class="header-search">
                <div class="header-search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="header-search-input">Search</div>
            </div>

            <div class="header-right">
                <div class="header-right-home">
                    <i class="fa-sharp fa-solid fa-house"></i>
                </div>
                <div class="header-right-favorite">
                    <i class="fa-sharp fa-regular fa-heart"></i>
                </div>

                    <img src="./images/9bd0e47477b9217a58643a761d60758c.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="speakers">

            </div>
            <div class="speakers-text">
                <h1>Speakers</h1>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="card-ava">
                    <div class="card-ava-img">
                        <img src="./images/50392bd349bd3f519959cb94c89cbe8a.jpg" alt="">
                        <div class="card-ava-img-status">
                            <span>Online</span>
                        </div>
                    </div>
                    <div class="card-ava-call"></div>
                </div>
                <div class="card-information">
                    <div class="card-information-name"></div>
                    <div class="card-information-social"></div>
                </div>
            </div>
