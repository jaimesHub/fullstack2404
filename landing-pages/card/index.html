<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card demo</title>
    <script src="https://kit.fontawesome.com/9ab2b9d27b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card-avatar">
            <div class="card-avatar-image">
                <img src="../responsive-figma-design/images/50392bd349bd3f519959cb94c89cbe8a.jpg" alt="">
                <div class="card-avatar-image-item-status">Online</div>
            </div>
            <div class="card-avatar-call">
                <div class="card-avatar-call-chat">
                    <i class="fa-sharp fa-regular fa-message"></i>
                </div>
                <div class="card-avatar-call-micro">
                    <i class="fa-solid fa-microphone"></i>
                </div>
                <div class="card-avatar-call-video">
                    <i class="fa-solid fa-video"></i>
                </div>
            </div>
        </div>

        <div class="card-information">
            <div class="card-information-name">
                <div class="card-information-name-text">
                    <!-- <h1>Olivia Little</h1> -->
                    Olivia Little
                </div>
                <div class="card-information-name-more-detail">
                    <div class="card-information-name-more-detail-job">
                        <h3>UI / UX Designer</h3>
                    </div>
                    <div class="card-information-name-more-detail-location">
                        <div class="card-information-name-more-detail-location-icon">
                            <i class="fa-solid fa-location-dot"></i>
                        </div>
                        <div class="card-information-name-more-detail-location-text">
                            <h3>Seattle, USA</h3>
                        </div>
                    </div>
                    <div class="card-information-name-more-detail-about">
                        <div class="card-information-name-more-detail-about-title">
                            <h3>Speaks:</h3>
                        </div>
                        <div class="card-information-name-more-detail-about-languages">
                            <h3>English, Spanish</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-information-social">
                <div class="card-information-social-circle">
                    <i class='fab fa-telegram-plane'></i>
                </div>
                <div class="card-information-social-circle">
                    <i class='fab fa-linkedin-in'></i>
                </div>
                <div class="card-information-social-circle">
                    <i class='fab fa-dribbble'></i>
                </div>
                <div class="card-information-social-circle">
                    <i class='fab fa-behance'></i>
                </div>
                
                <!-- <i class="fa-brands fa-telegram" data-fa-mask-id="fa-brands" style="background-color: black;color: white;border-radius: 50%;font-size: 32px;"></i> -->
            </div>
        </div>
    </div>
</body>
</html>
